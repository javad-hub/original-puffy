{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>
    {%block title%}
    Shits
    {%endblock%}
    </title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
  </head>
  <body>
    <header>
      <h2><a href="{% url 'shits:list' %}">LOGO</a></h2>
      <nav>
        <ul>
          {% if user.is_authenticated %}
          <li>
            <form class="logout-link" action="{% url 'accounts:logout'%}" method="post">
              {%csrf_token%}
              <button type="submit">logout</button>
            </form>
            <li>
              <a class="highlight" href="{% url 'shits:create'%}">create new shit</a>
            </li>
          </li>
          {% else %}
          <li>
            <a href="{% url 'accounts:login' %}">login</a>
          </li>
          <li>
            <a href="{% url 'accounts:signup'%}">signup</a>
          </li>


          {% endif %}
        </ul>
    </header>
    </nav>
<div class="wrapper">

{% block content %}
{%endblock%}

  </div>
  </body>
</html>
